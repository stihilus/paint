<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simplePaint</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tools">
        <img id="line-tool" src="assets/brush-1.svg" alt="Line Tool" style="cursor: pointer;">
        <img id="erase-tool" src="assets/erase.svg" alt="Eraser Tool" style="cursor: pointer;">
        <img id="color-picker" src="assets/color.svg" alt="Color Picker" style="cursor: pointer;">
        <img id="reset" src="assets/reset.svg" alt="Reset" style="cursor: pointer;"> <!-- Reset icon -->
        <img id="download" src="assets/download.svg" alt="Download" style="cursor: pointer;">
    </div>
    <script src="script.js"></script>
</body>
</html>
